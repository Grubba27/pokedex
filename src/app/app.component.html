<div class="app">
  <div class="filter">
    <form>
      <mat-form-field>
        <mat-label>Filter by Pokemon</mat-label>
        <input (ngModelChange)="filter($event)" matInput type="text" [(ngModel)]="pokemonNameFilter"
               [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </form>
  </div>


  <div class="card-wrapper">
    <app-card class="card" *ngFor="let pokemon of filteredPokemonArray" [pokemon]="pokemon"></app-card>
  </div>
</div>
